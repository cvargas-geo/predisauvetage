<template>
  <div class="page">
    <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="left">
          <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span class="ios-only">Back</span>
          </a>
        </div>
        <div class="title">{{ probleme.nom }}</div>
      </div>
    </div>
    <div class="page-content">

      {{#each probleme.blocks }}
        <div class="card">
          <div class="card-header">{{ titre }}</div>
          <div class="card-content card-content-padding">
            {{ contenu }}
          </div>
        </div>
      {{/each}}

      {{ > "demander-aide" }}

    </div>
  </div>
</template>
<script>
  return {
    data: function () {
      var nomProbleme = this.$route.params.nomProbleme;
      var problemeCourant;
      this.$root.problemes.forEach(function (probleme) {
        if (probleme.nom === nomProbleme) {
          problemeCourant = probleme;
        }
      });
      return {
        probleme: problemeCourant,
      };
    }
  };
</script>
